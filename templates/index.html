{% load render_bundle from webpack_loader %}
<!--The HTML division with root id is the mounting point of our react application. 
  The render_bundle tag with main as argument renders script tag for bundle named main which is produced by out webpack config.-->
  
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    {% csrf_token %}
    {{ form.as_p }}
    <title>Disease Classifier</title>
  </head>
  <body>
    <div id="root">
    </div>
      {% render_bundle 'main' %}
  </body>
</html>
